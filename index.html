<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>The Sound of Music</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
		$(document).ready(function(){
			
			const slide=setInterval(fade,2300);
			let i=5;
			function fade(){
				i--;
				if(i==0){$("#stillcut img").fadeIn(1500); 
				i=5;}
				else{$("#stillcut img").eq(i).fadeOut(1500);}
			}
			
			});
		</script>
		<style>
		* {margin:0; padding:0; box-sizing:border-box;}
		html, body{font:16pt/120% "나눔바른고딕", sans-serif;  /*background:linear-gradient(130deg, #69beed,  #69beed, #405b00);*/ }
		body{}
		img{max-width:100%;}
		a{text-decoration:none; color:white;}
		
		#layout	{width:1600px; height:1300px; margin:auto; position:relative; background:url("images/index-bg.jpg")no-repeat center/cover; }
		header	{display:flex; }
		header>h1{flex:1; margin-top:30px; font-size:24pt; text-shadow:2px 2px 5px rgba(0,0,0,0.8);}
		header>h1 a{font-family:"Times new Roman"; font-size:19pt; padding-left:10px; }
		header>a{display:inline-block; padding:20px 45px 0 10px; transition:0.5s; }
		header>a:hover{opacity:80%; transform:scale(1.2);}
		
		main	{display:flex; padding:0 30px; width:1600px;}
		main>section{}
		main>section>img{position:absolute; top:140px; left:130px; transition:0.6s;}
		.two{top:130px; left:300px;}
		.three{top:140px; left:420px;}
	
		main>section>img:hover{transform:scale(1.2); z-index:1;}
		main>section>h2 {display:none; }
		main>div {flex:1.5;}
		main>section>img{width:33%;}
		
		aside{flex:1; margin-top:95px; text-align:right; }
		
		#stillcut {position:relative; right:20px; height:400px; }
		#stillcut img{position:absolute; top:100px; right:1px; box-shadow:3px 3px 5px rgba(0,0,0,0.4);}
		#music{display:flex;  align-items:right; margin-left:290px; height:90px; margin-top:20px;}
		
		/*#music>img{margin-left:20px;}#music>div {background:white; width:320px; border-radius:30px; font-size:0.6rem; text-align:right; margin-left:20px;}*/
		
		
		 #note{position:absolute; opacity:0.8;  top:1020px; left:1320px; animation:move 6s 1 linear; animation-delay: 0.6s; }
		@keyframes move {
			  0%  {left: -20px; top:950px; opacity:1; }
			  14% {left: 170px; top:1000px; opacity:1;}
			  28% {left: 360px; top:940px; opacity:0.8; }
			  42% {left: 550px; top:1020px; opacity:0.8; }
			  56% {left: 740px; top:950px; opacity:0.6;}
			  70% {left: 930px; top:1010px; opacity:0.6;}
			  84% {left: 1120px; top:960px; opacity:0.5; }
		      100%{left: 1310px; top:1020px; opacity:0.8;}
			}
			
		#note1{position:absolute; opacity:0.8; top:1000px; left:1450px; animation:move1 5s 1 linear; }
				
				
					@keyframes move1 {
			  0%  {left: 50px; top:890px; opacity:1; }
			  14% {left: 250px; top:960px; opacity:1;}
			  28% {left: 450px; top:900px; opacity:0.8; }
			  42% {left: 650px; top:970px; opacity:0.8; }
			  56% {left: 850px; top:910px; opacity:0.6;}
			  70% {left: 1050px; top:980px; opacity:0.6;}
			  84% {left: 1250px; top:920px;opacity:0.5; }
		      100%{left: 1450px; top:1000px; opacity:0.8;}
			}
				
				
			
		#music1 {margin-top:190px; padding:30px;}
		
		/*main+img:hover {transform:translateY(-10px); opacity:0.6;}*/
		</style>
		
		
	</head>
	<body>
	
		<div id="layout">
			<header>
				<h1><i><a href="index.html">The Sound of Music </a></i></h1>
				<a href="menu.html"><img src="images/main_menu.png" alt="메뉴버튼"></a>
			</header>
			<main>
				<section>
					<h2>사운드 오브 뮤직 포스터</h2>
					<img src="images/main_poster3.png" alt="포스터"  class="three">
					<img src="images/main_poster2.png" alt="포스터"  class="two">
					<img src="images/main_poster.png" alt="포스터">
				</section>
				<div></div>
				<aside>
					<div id="stillcut">
						<img src="images/main_stillcut5.jpg" alt="스틸컷">
						<img src="images/main_stillcut4.jpg" alt="스틸컷">
						<img src="images/main_stillcut1.jpg" alt="스틸컷">
						<img src="images/main_stillcut3.jpg" alt="스틸컷">
						<img src="images/main_stillcut2.jpg" alt="스틸컷">
					</div>
					<div id="music">
						<!-- <img src="images/main_play.png" alt="play">
						<img src="images/main_pause.png" alt="pause">
						<div> Do-Re-Mi.......Julie Andrews, Charmian Carr, Ange</div> -->
						<audio controls>
							<source src="audio/My Favorite Things-7-Julie Andrews.mp3" type="audio/mpeg">
							<source src="audio/Do-Re-Mi-11-Julie Andrews, Charmian....mp3" type="audio/mpeg">
						</audio>
					</div>	
				</aside>
				
			</main>
					<img src="images/titlenote.png" alt="title"  id="music1">
					<img src="images/note.png" alt="음표"  id="note">
					<img src="images/note1.png" alt="음표" id="note1"></div>
	
		</div>

	</body>

</html>
